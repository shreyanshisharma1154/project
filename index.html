<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Sheryanshi Sharma">
  <title>MyShop - Book Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">MyShop</div>
    <nav class="nav-links">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Cart</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="banner">
    <h1>WELCOME TO MY BOOKS STORE</h1>
    <p>Best Books at Best Prices</p>
  </div>

  <div class="products">
    <div class="product">
      <img src="https://shreyanshisharma1154.github.io/project/" alt="Book Cover">
      <h2>Product 1</h2>
      <p>₹500</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="product">
      <img src="fc7d1e8026af9e41a038743b875395af.jpg" alt="Book Cover">
      <h2>Product 2</h2>
      <p>₹800</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="product">
      <img src="books-ribbon-gift.jpg" alt="Book Cover">
      <h2>Product 3</h2>
      <p>₹1200</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <div style="clear: both;"></div> <!-- Clear floats after products -->
  </div>

  <footer>
    © 2026 MyShop | All Rights Reserved
  </footer>
</body>
</html>
